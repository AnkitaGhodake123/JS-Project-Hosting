<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<style type="text/css">
		body
		{
			background-image: linear-gradient(to right, #e93df2,#f09df5,#957b96);
		}
		.button
		{
			width: 6%;
	        border: none;
	        background-color: black;
	        height: 40px;
	        border-radius: 15px;
	        color: white;
	        font-weight: bolder;
	        cursor: pointer;
		}
		.button:hover
		{
			transform: scale(0.9);
	        box-shadow: 0px 0px 15px gray;
		}
		.main-div
		{
			padding-top: 150px;
		}

	</style>
</head>
<body>
	<div class="main-div">
	 <div align="center">
		<h1>Counter</h1>
	 </div>
	 <div align="center">
		<h2 id="count">0</h2>
		<input class="button" type="button" name="increment" value="+" onclick="increment()">
        <input class="button" type="button" name="reset" value="Reset" onclick="reset()">
        <input class="button" type="button" name="decrement" value="-" onclick="decrement()">
     </div>
    </div>
    <script type="text/javascript">
    	let cnt=0;
    	let count=document.getElementById('count')
    	function increment() 
    	{
    		cnt++;
    		count.innerHTML=cnt;
    		
    	}

    	function reset() 
    	{
    		cnt=0;
    		count.innerHTML=cnt;
    		
    	}

    	function decrement() 
    	{
    		if(cnt>0)
    		{
    			cnt--;
    		}
    		count.innerHTML=cnt
    		
    	}
    </script>

</body>
</html>
