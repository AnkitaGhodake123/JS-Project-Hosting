<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Data</title>
	<link rel="stylesheet" type="text/css" href="CRUDProject.css">
</head>
<body>
	<div class="student-container">
	  <form action="" autocomplete="off">
		<h2 align="center">Student Details</h2>
		<div>
			<label for="name">Name </label>
			<input type="text" name="" id="userName">
		</div>
		<div>
			<label for="email">Email </label>
			<input type="text" name="" id="email">
		</div>
		<div>
			<label for="phone">Phone No. </label>
			<input type="text" name="" id="phone">
		</div>
		<div>
			<label for="city">City </label>
			<input type="text" name="" id="city">
		</div>
		<div class="btn">
			<input type="button" value="SUBMIT" onclick="enterData()">
			<input type="reset" value="RESET">
		</div>
	  </form>
	</div>
	<div class="student-data" align="center">
		<h2 align="center">Student Data</h2>
		<table id="studentList" width="80%" border="2px" cellspacing="0px" cellpadding="5px">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>City</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
	</div>
<script src="CRUDProject.js"></script>
</body>
</html>
